<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <ul id="messages"></ul>
    <input id="name" autocomplete="off" />
    <input id="message" autocomplete="off" /><button onclick="sendMessage()">Send</button>
    <button onclick="requestThreadInfo()">Get Thread Info</button>
    <ul id="online-users"></ul>
    <h3> Threads Info </h3>
    <ul id="thread-info"></ul>
    <h3>Memory Info:</h3>
    <div id="memory-info"></div>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            var now = new Date();
            var timestamp = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
            socket.emit('message', { msg: 'User has connected!', timestamp: timestamp });
        });

        socket.on('receive_message', function(data) {
            $('#messages').append($('<li>').text(data['msg']));
        });

        socket.on('online_users', function(users) {
            // 清空在线用户列表
            $('#online-users').empty();
            // 添加每个在线用户
            users.forEach(function(user) {
                $('#online-users').append($('<li>').text(user));
            });
        });
        socket.on('threads_info', function(threads) {
            // 清空现有的线程信息列表
            $('#thread-info').empty();
            // 添加每个线程的信息
            threads.forEach(function(thread) {
                var threadInfo = 'Name: ' + thread.name + ', Alive: ' + thread.is_alive + ', Daemon: ' + thread.daemon;
                $('#thread-info').append($('<li>').text(threadInfo));
            });
        });
        socket.on('memory_info', function(memoryInfo) {
            // 处理接收到的内存信息
            // 清空现有的内存信息列表
            $('#memory-info').empty();
            // 添加每个内存的信息
            Object.keys(memoryInfo).forEach(function(memoryType) {
                var memoryTypeData = memoryInfo[memoryType];
                var memoryInfoStr = `${memoryType}:\n`;
                Object.keys(memoryTypeData).forEach(function(infoKey) {
                    memoryInfoStr += `${infoKey}: ${JSON.stringify(memoryTypeData[infoKey])}\n`;
                });
            $('#memory-info').append($('<li>').text(memoryInfoStr));
            });
        });


        function sendMessage() {
            var message = $('#message').val();
            var username = $('#name').val();
            var now = new Date();
            var timestamp = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
            var messageWithTimestamp = username + ": " + message + " (sent at " + timestamp + ")";

            socket.emit('message', { 'msg': messageWithTimestamp, 'timestamp': timestamp });

            $('#message').val('');
        }
        function requestThreadInfo() {
            // 向服务器请求线程信息
            socket.emit('threads_info_request');
        }
    </script>

</body>
</html>
